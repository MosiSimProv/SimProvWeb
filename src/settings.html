<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>SimProv</title>
    <!--    <link href="css/custom.css" rel="stylesheet">-->
    <script src="../node_modules/jquery/dist/jquery.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-md navbar-light navbar-fixed-top bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SimProv</a>
        <div class="navbar-nav">
            <a class="nav-link" href="index.html">Provenance Graph</a>
            <a class="nav-link" href="events.html">Events</a>
            <a class="nav-link" href="errors.html">Errors</a>
            <a class="nav-link" href="settings.html">Settings</a>
        </div>

        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row" >
        <div class="col-12 p-2 ms-2">
            <div class="pt-4 pb-3">
                <h2 class="h3 mb-2">
                    Settings
                </h2>
            </div>
        </div>
        <div id="settings" class="ms-4">
            <h3 class="h4">Reductions</h3>
            <div class="ms-auto justify-content-end">
                <form action="" autocomplete="off" class="form-inline">
                    <div class="form-check form-switch">
                        <input checked class="form-check-input" id="reduceTransitives" role="switch" type="checkbox">
                        <label class="navbar-text form-check-label p-0" for="reduceTransitives">Remove Transitive
                            Edges</label>
                    </div>
                    <div class="form-check form-switch">
                        <input checked class="form-check-input" id="splitAgents" role="switch" type="checkbox">
                        <label class="navbar-text form-check-label p-0" for="reduceTransitives">Split Agents</label>
                    </div>
                    <div class="form-check form-switch">
                        <input checked class="form-check-input" id="hideNodes" role="switch" type="checkbox">
                        <label class="navbar-text form-check-label p-0" for="hideNodes">Hide Nodes</label>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<script src="app/app.js" type="module"></script>
<script src="app/settingsview/settingsview.js" type="module"></script>

</body>
</html>
