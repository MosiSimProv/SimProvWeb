<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>SimProv</title>
    <!--    <link href="css/custom.css" rel="stylesheet">-->
    <script src="../node_modules/jquery/dist/jquery.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-md navbar-light navbar-fixed-top bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">SimProv</a>
        <div class="collapse navbar-collapse">
            <div class="navbar-nav">
                <a class="nav-link" href="index.html">Provenance Graph</a>
                <a class="nav-link" href="events.html">Events</a>
                <a class="nav-link" href="errors.html">Errors</a>
                <a class="nav-link" href="settings.html">Settings</a>

            </div>
            <div class="ms-auto justify-content-end">
                <form action="" autocomplete="off" class="form-inline">
                    <div class="form-check form-switch">
                        <input checked class="form-check-input" id="reduceGraphChecked" role="switch" type="checkbox">
                        <label class="navbar-text form-check-label p-0" for="reduceGraphChecked">Reduce Graph</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-10">
            <div id="alertLocation">
            </div>
            <div class="vh-100" id="cy"></div>
        </div>
        <div class="col-2" id="node-info">
            <div class="border-bottom pt-4 pb-3">
                <h2 class="h4 mb-4">
                    Node Attributes
                </h2>
                <div aria-label="Basic example" class="btn-group" role="group">
                    <button class="btn btn-outline-primary" disabled id="edit-node-attributes-btn" type="button">
<!--                        Edit-->
                        <span class="bi bi-pencil"></span>
                    </button>
                    <button class="btn btn-outline-primary" disabled id="save-node-attributes-btn" type="button">
<!--                        Save-->
                        <span class="bi bi-save"></span>
                    </button>
                    <button class="btn btn-outline-primary" id="layout-graph-btn" type="button">
<!--                        Layout-->
                        <span class="bi bi-diagram-3"></span>
                    </button>
                    <div class="btn-group" role="group">
                        <button class="btn btn-outline-primary dropdown-toggle"
                                data-bs-toggle="dropdown"
                                id="download-graph-btn" type="button">
<!--                            Download<br>-->
                            <span class="bi bi-download"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <button class="btn btn-outline-secondary dropdown-item" id="download-dot-btn">DOT
                                </button>
                            </li>
                            <li>
                                <button class="btn btn-outline-secondary dropdown-item" id="download-json-btn">
                                    PROV-JSON
                                </button>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
            <form autocomplete="off" id="node-attributes-form">

            </form>
        </div>
    </div>
</div>

<script src="app/app.js" type="module"></script>

</body>
</html>
